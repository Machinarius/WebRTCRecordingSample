<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC capture sample</title>

        <script src="dist/bundle.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>0. Does the browser support the MediaStream APIs?</p>
        <input type="checkbox" disabled id="browser-support" />

        <p>1. Request camera permissions</p>
        <button id="request-camera">Request permissions</button>

        <p>2. See camera output</p>
        <video id="camera-output" width="800" height="450" autoplay></video>

        <p>3. Request screen sharing</p>
        <button id="request-screenshare">Request permission</button>

        <p>4. See screensharing output</p>
        <video id="screen-output" width="800" height="450" autoplay></video>

        <p>5. Start recording</p>
        <button id="start-recording" disabled>Start recording</button>

        <p>Recording status: <span id="recording-status">Not possible yet</span></p>

        <p>6. Stop recording</p>
        <button id="stop-recording" disabled>Stop recording</button>

        <p>7. Upload Result</p>
        <button id="upload-result" disabled>Begin Upload</button>

        <p>8. Preview results</p>
        <div id="output-container"></div>

        <div id="progress-container" style="display: none;">
            <p>9. Upload progress</p>
            <progress id="upload-progress"></progress>
        </div>
    </body>
</html>
