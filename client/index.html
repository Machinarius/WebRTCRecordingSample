<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC capture sample</title>

        <script src="dist/bundle.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>0. Does the browser support the MediaStream APIs?</p>
        <input type="checkbox" disabled id="browser-support" />
        <div id="compatibility-issues"></div>

        <p>1. Request camera permissions</p>
        <button id="request-camera">Request permissions</button>

        <p>2. See camera output</p>
        <video id="camera-output" width="800" height="450" autoplay muted></video>

        <p>3. Start recording</p>
        <button id="start-recording" disabled>Start recording</button>

        <p>Recording status: <span id="recording-status">Not possible yet</span></p>

        <p>4. Stop recording</p>
        <button id="stop-recording" disabled>Stop recording</button>

        <p>5. Preview results</p>
        <div id="output-container"></div>

        <p>6. Upload Result</p>
        <button id="begin-upload" disabled>Begin Upload</button>

        <div id="progress-container" style="display: none;">
            <p>7. Upload progress</p>
            <progress id="upload-progress" max="100"></progress>
            <p id="upload-status"></p>

            <div id="urls-container" style="display: none;">
                <p>Camera file: <a id="camera-url"></a></p>
            </div>
        </div>
    </body>
</html>
